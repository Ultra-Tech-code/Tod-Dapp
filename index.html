<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Dapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  
    <link rel="stylesheet" href="index.css" />
    <script src="./ethers.js" type="module" defer >
        </script>
    <script src="./app.js" type="module" defer>
    </script>
</head>
<body>

<div class="py-2">
    <h1 class="text-3xl text-center ">List of Todos</h1>

<section class="mx-auto p-3 max-w-3xl"> 
    <form id="formList">
        <input class="border p-3 w-full" placeholder="Enter Topic" id="form-input">
        <input class="border p-3 w-full" placeholder="Enter Description" id="form-input2">
        <button class="border border-red-300 p-4 p-y-2 mx-auto  text-center my-3 block" id="add-button"> Add </button>
    </form>
</section>

<section class="mx-auto p-3 max-w-3xl">
    <ul class="list-disc">
        <li  class="border border-red-300 p-4 p-y-2 mx-auto  text-center my-3 block"><button id="getTask">Get all Task</button></li>
        <li id="todos" class="my-2"> Add new Dap</li>
        <input class="border p-3 w-full" placeholder="Enter id" id="update-todo">
        <li  class="border border-red-300 p-4 p-y-2 mx-auto  text-center my-3 block"><button id="update-Task">Update Task</button></li>
    </ul>
</section>
</div>

    
</body>
</html>
